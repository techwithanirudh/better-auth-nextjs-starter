pre-commit:
  parallel: true
  commands:
    biome:
      glob: '*.{js,mjs,ts,jsx,tsx,css,scss}'
      run: bun biome check --write {staged_files}
    spelling:
      run: bun check:spelling {staged_files}
      stage_fixed: true

post-merge:
  commands:
    update-env:
      run: bunx vercel env pull
    install-deps:
      run: bun i

commit-msg:
  commands:
    'lint commit message':
      run: bun commitlint --edit {1}